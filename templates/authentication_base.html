{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'authen/css/style.css' %}">
    
	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'authen/images/bg.jpg' %});">
	<section class="ftco-section">
		{% if messages %}
    <div class="alert alert-primary" role="alert">
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
		{% block content %}

        {% endblock%}
	</section>

  <script src="{% static 'authen/js/jquery.min.js' %}"></script>
  <script src="{% static 'authen/js/popper.js' %}"></script>
  <script src="{% static 'authen/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'authen/js/main.js' %}"></script>

	</body>
</html>
